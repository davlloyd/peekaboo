{% extends "base.html" %}

{% block content %}

    <h2>What Your Browser Says</h2>
    <br>
    <center>
        <table width="500" border="1px">
            <thead>
                <tr align=left>
                    <th>Source</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Session ID</td>
                    <td>{{ fingerprint }}</td>
                </tr>


            </tbody>
        </table>
        <br><br><br>
        <canvas id="demandchart" width="400" height="400"></canvas>

    </center>


    <script>

        var _var = {{ dailyhits|tojson }}
        _var = JSON.parse(_var)
        const ctx = document.getElementById('demandchart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                datasets: [{
                    label: 'Daily Sessions',
                    data: _var,
                    backgroundColor: '#0000FF',
                    borderWidth: 1
                }]
            },
            options: {
                parsing: {
                    xAxisKey: 'Date',
                    yAxisKey: 'Sessions'
                },
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    </script>

{% endblock %}
