{% extends "base.html" %}

{% block content %}

    <h2>Web Client Detail Report</h2>
    <br>
    <center>
        <table width=50% border="1px">
            <thead>
                <tr align=left>
                    <th>Source</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Server Hostname</td>
                    <td>{{ hostname }}</td>
                </tr>
                <tr>
                    <td>Client Hostname</td>
                    <td><p id="clientname"></p></td>
                </tr>
                <tr>
                    <td>Request Client IP</td>
                    <td>{{ requestip }}</td>
                </tr>

            </tbody>
        </table>

        <br>

        <div id="header" style="display: none;">
            <br>
            <table width=50% border="1px">
                <tr><td colspan="2" style="text-align: center;">Header</td></tr>
                <tr>
                    <td>{{ headerdata }}</td>
                </tr>
            </table>
        
        </div>

        <br>
        
        <div id="environ" style="display: none;">
            <br>
            <table width=50% border="1px">
                <tr><td colspan="2" style="text-align: center;">Environment</td></tr>
                <tr>
                    <td>{{ environdata }}</td>
                </tr>
            </table>
        
        </div>

    </center>


    <script>

        function getosname(){
            let os = require('os');
            var clientname = os.hostname(); 
            alert(clientname);

            document.getElementById("clientname").innerHTML = clientname;
            getosname=clientname;
        }

        getosname();

    </script>

{% endblock %}
